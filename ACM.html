<html>
	<head>
		<style type="text/css">
			body {margin:0;}
			#nav-bar {
				background-color: blue;
				position: relative;
				left: 0px;
				top: 0px;
				height: 10%;
				width: 100%;

			}
			.nav-but{
				background-color: red;
				width: 10%;
				height: 50%;
			}				
			#home{
				position: absolute;
				top:30%;
				left:25%;
			}
			#about{
				position: absolute;
				top:30%;
				left:36%;
			}
			#member{
				position: absolute;
				top:30%;
				left:47%;
			}
			#calendar{
				position: absolute;
				top:30%;
				left:58%;
			}
			#contact{
				position: absolute;
				top:30%;
				left:69%;
			}
			#main-body{
				position: relative;
				clear: both;
				width: 100%;
				height: 100%;
				top: 0%;
				left:0%;
			}
			#main-body::after{
		
			}
			#slides{
				background-color: green;
				width: 100%;
				left:0%;
				height: 50%;
			}
			#news{
				background-color: purple;
				float: right;
				height: 50%;
				width: 50%;
			}
			#events{
				background-color: blue;
				float: left;
				height: 50%;
				width: 50%;
			}	
			#sponsors{
				background-color: green;
				float: right;
				height: 50%;
				width: 100%;
			}
			#footer{
				background-color: red;
				position: relative;
				clear: both;
				margin-top:auto;
				left:0px;
				height: 10%;
				width: 100%;
			}			

		</style>
		<link rel="stylesheet" type="text/css" href="slideshow.css">
		<script src="slideshow.js"></script>
	</head>
	<body onload="showSlides(1)">
		<div id = "nav-bar">
			<h1>ACM</h1>
			<a href="" class ="nav-but" id = "home"><center><p>Home</p></center></a>
			<a href="" class = "nav-but" id = "about"><center><p>About</p></center></a>
			<a href="" class = "nav-but" id = "member"><center><p>Member</p></center></a>
			<a href="" class = "nav-but" id = "calendar"><center><p>Calendar</p></center></a>
			<a href="" class = "nav-but" id = "contact"><center><p>Contact</p></center></a>
		</div>
		<div id = "main-body">
			<div id = "slides">
				<div class="slideshow-container">
				  <div class="mySlides fade">
				    <div class="numbertext">1 / 3</div>
				    <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width:100%; height:100%;">
				    <div class="text">Caption Text</div>
				  </div>

				  <div class="mySlides fade">
				    <div class="numbertext">2 / 3</div>
				    <img src="https://www.w3schools.com/howto/img_fjords_wide.jpg" style="width:100%; height:100%;">
				    <div class="text">Caption Two</div>
				  </div>

				  <div class="mySlides fade">
				    <div class="numbertext">3 / 3</div>
				    <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width:100%; height:100%;">
				    <div class="text">Caption Three</div>
				  </div>

				  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				  <a class="next" onclick="plusSlides(1)">&#10095;</a>
				</div>
				<br>

				<div style="text-align:center">
				  <span class="dot" onclick="currentSlide(1)"></span> 
				  <span class="dot" onclick="currentSlide(2)"></span> 
				  <span class="dot" onclick="currentSlide(3)"></span> 
				</div>
			</div>
			<div id = "news">
				<p>NEWS</p>
			</div>
			<div id = "events">
				<p>EVENTS</p>
			</div>
			<div id = "sponsors">
				<p>SPONSORS</p>
			</div>
		</div>
		<div id = footer><p>FOOTER</p>
		</div>
	</body>
</html>
