<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">



<head>
	<meta name="google-site-verification" content="kDb_JJ5WMgWgDe7EgWHE0YutC9aJMYWemDtOtNFvsmM" />
	<link rel="stylesheet" type="text/css" href="styles.css"/>
	<link rel="stylesheet" type="text/css" href="slideshow.css"/>
	<title>Home</title>
	<link rel="icon" type="image/ico" href="graphics/icon.ico" />
	<style type="text/css">
		#events,
		#news {
			width:50%;
			display:inline-block;
		}
		#events {
			margin-right:-10px;
			border-right: 2px solid black;
		}
		#news {
			margin-right:0px;
			float:right;
		}
		
		#events p,
		#news p {
			padding:0px 15px 0px 15px;
		}	
		iframe body {
			width:100%;
		}
	</style>
</head>

<body>
	<iframe class="header-iframe" src="header.html?topnav-home" frameborder="0"  scrolling="no"></iframe>
	<div id="main-panel">
		<div class="slideshow-area">
		<!-- Post Slide Show Code Here: -->
			<div class="slideshow-container">
				<div class="mySlides fade">
					<div class="numbertext">1 / 5</div>
					<img src="https://scontent-dft4-2.xx.fbcdn.net/v/t1.0-9/11990611_413993178805725_7505577438075421752_n.png?oh=78938ec837e3a4b3279a5877cafd8f58&oe=5A5A0F1B" class="slideshow-images"/>
				</div>
				<div class="mySlides fade">
					<div class="numbertext">2 / 5</div>
					<img src="graphics/slideshow/dog_walking.jpg" class="slideshow-images"/>
				</div>
				<div class="mySlides fade">
					<div class="numbertext">3 / 5</div>
					<img src="graphics/slideshow/s2016retreat.jpg" class="slideshow-images"/>
				</div>
				<div class="mySlides fade">
					<div class="numbertext">4 / 5</div>
					<img src="graphics/slideshow/s2017retreat.jpg" class="slideshow-images"/>
				</div>
				<div class="mySlides fade">
					<div class="numbertext">5 / 5</div>
					<img src="graphics/slideshow/truck_fam_dinner.jpg" class="slideshow-images"/>
				</div>
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<div id="dots-div" style="text-align:center">
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
				<span class="dot" onclick="currentSlide(4)"></span>
				<span class="dot" onclick="currentSlide(5)"></span>
			</div>

		<!-- End of Slideshow Code -->
		</div>
		<!-- Slideshow.js script must be attached BELOW the slideshow's html content to work properly -->
		<script type="application/javascript" src="javascript/slideshow.js"></script> 

		<div class="page-content">
			<div id="events">
				<center>
				<h1>Upcoming Events</h1>
				<iframe id="upcoming-iframe" width="500" height="440" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
				</center>
			</div>
			<div id="news">
				<center>
				<h1>NEWS</h1>
				<iframe id="news-iframe" width="500" height="440" style="border-bottom:1px solid #e9ebee; overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>
				</center>
			</div>

			<div class="section-separaters" id="sponsors">
				<h2 id="team-header">Sponsors</h2>
			</div>	
			<div id="sponsors-div">
				<img class="sponsors unpaid-sponsors" src="graphics/sponsorLogos/AmericanExpress.png" alt="American Express" />
				<img class="sponsors" src="graphics/sponsorLogos/BritishPetroleum.png" alt="British Petroleum" />
				<img class="sponsors" src="graphics/sponsorLogos/CapitalOne.png" alt="Capital One" />
				<img class="sponsors" src="graphics/sponsorLogos/CRBE.png" alt="CBRE" />
				<img class="sponsors" src="graphics/sponsorLogos/GoldmanSachs.png" alt="Goldman Sachs" />
				<img class="sponsors unpaid-sponsors" src="graphics/sponsorLogos/Microsoft.png" alt="Microsoft" />
				<img class="sponsors unpaid-sponsors" src="graphics/sponsorLogos/ParivedaSolutions.png" alt="Pariveda Solutions" />
				<img class="sponsors unpaid-sponsors" src="graphics/sponsorLogos/PWC.png" alt="PWC" />
				<img class="sponsors unpaid-sponsors" src="graphics/sponsorLogos/Qualtrics.png" alt="Qualtrics" />
			</div>
		</div>
	</div>

	<!-- Footer -->
	<iframe class="footer-iframe" src="footer.html" frameborder="0"  scrolling="no"></iframe>

	<script type="text/javascript">  //This Javascript code dynamically sets the size of the iFrames based on screen res.
		var screenWidth = window.innerWidth;
		iFrameWidth = parseInt(screenWidth*0.4);
		iFrameHeight = parseInt(screenWidth*0.5);
		var upcomingURL = "https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ftexas.acm%2F&tabs=events&width=" + iFrameWidth+"&height="+iFrameHeight+"&small_header=true&adapt_container_width=true&hide_cover=true&show_facepile=true&appId"
		var newsURL = "https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ftexas.acm%2F&tabs=timeline&width="+iFrameWidth+"&height="+iFrameHeight+"&small_header=true&adapt_container_width=true&hide_cover=true&show_facepile=true&appId"
		var upcomingiframe = document.getElementById("upcoming-iframe");
		upcomingiframe.src = upcomingURL;
		upcomingiframe.width = iFrameWidth;
		upcomingiframe.height = iFrameHeight;
		var newsiframe = document.getElementById("news-iframe");
		newsiframe.src = newsURL;
		newsiframe.width = iFrameWidth;
		newsiframe.height = iFrameHeight;

	</script>

</body>

</html>
